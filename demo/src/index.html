<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>PhotoSwipe Video Service Plugin Demo</title>
    <link rel="icon" href="images/youtube-brands-solid.svg" type="image/svg+xml">
    <!-- Include Tailwind CSS via CDN with dark mode enabled -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#1F2937', // Dark gray for backgrounds
                        'secondary': '#374151', // Lighter gray for elements
                        'accent': '#10B981', // Teal accent color
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-white font-sans p-5">
<h1 class="text-3xl font-bold mb-5 text-center">PhotoSwipe Video Service Plugin Demo</h1>
<div class="photoswipe-wrapper flex flex-wrap -mx-2">
    <!-- Gallery Items -->

    <!-- Image Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="images/mala-1.jpg" data-pswp-width="2765" data-pswp-height="2765" data-pswp-type="image" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="images/mala-1.jpg" alt="Image description" class="w-full h-auto">
        </a>
    </div>

    <!-- Image Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="images/mala-2.jpg" data-pswp-width="2765" data-pswp-height="2765" data-pswp-type="image" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="images/mala-2.jpg" alt="Image description" class="w-full h-auto">
        </a>
    </div>

    <!-- Image Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="images/mala-3.jpg" data-pswp-width="2765" data-pswp-height="2765" data-pswp-type="image" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="images/mala-3.jpg" alt="Image description" class="w-full h-auto">
        </a>
    </div>

    <!-- Image Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="images/mala-4.jpg" data-pswp-width="2765" data-pswp-height="2765" data-pswp-type="image" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="images/mala-4.jpg" alt="Image description" class="w-full h-auto">
        </a>
    </div>

    <!-- Image Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="images/mala-5.jpg" data-pswp-width="2765" data-pswp-height="2765" data-pswp-type="image" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="images/mala-5.jpg" alt="Image description" class="w-full h-auto">
        </a>
    </div>

    <!-- YouTube Video Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="https://www.youtube.com/watch?v=ax20zcH1pOM" data-pswp-width="1137" data-pswp-height="640" data-pswp-type="youtube" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="https://i.ytimg.com/vi/ax20zcH1pOM/maxresdefault.jpg" alt="YouTube Video" class="w-full h-auto">
        </a>
    </div>

    <!-- YouTube Short Video Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="https://www.youtube.com/shorts/QQCG6HyhCiY" data-pswp-width="540" data-pswp-height="960" data-pswp-type="youtube" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="https://i.ytimg.com/vi/QQCG6HyhCiY/maxres2.jpg" alt="YouTube Video" class="w-full h-auto">
        </a>
    </div>

    <!-- YouTube Video Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="https://www.youtube.com/watch?v=zSwE4fFc7vk" data-pswp-width="1137" data-pswp-height="640" data-pswp-type="youtube" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="https://i.ytimg.com/vi_webp/zSwE4fFc7vk/maxresdefault.webp" alt="YouTube Video" class="w-full h-auto">
        </a>
    </div>

    <!-- Vimeo Video Item -->
    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="https://vimeo.com/987262765" data-pswp-width="1137" data-pswp-height="640" data-pswp-type="vimeo" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="https://i.vimeocdn.com/video/1902867105-51f3bb8761ca3277c7e91a5aa006613f727a8a3022d82cd3dd2162903565a7f7-d" alt="Vimeo Video" class="w-full h-auto">

    <div class="photoswipe-item w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 px-2 mb-4">
        <a href="https://vimeo.com/987262435" data-pswp-width="1137" data-pswp-height="640" data-pswp-type="vimeo" class="block bg-secondary rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition duration-300">
            <img src="https://i.vimeocdn.com/video/1902866716-e164e1a5222e1a4955e736a6475e6ce3048a2935860c610788f7ebed0a9669b5-d" alt="Vimeo Video" class="w-full h-auto">
        </a>
    </div>

</div>

<!-- PhotoSwipe Core Structure -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>

<!-- Include the bundled JavaScript -->
<script src="dist/bundle.js"></script>
</body>
</html>
